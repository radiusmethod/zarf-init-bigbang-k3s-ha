      # renovate: depName=defenseunicorns/zarf
      url: oci://ghcr.io/defenseunicorns/packages/init:v0.36.1

  - name: zarf-registry
    required: true
    import:
      # renovate: depName=defenseunicorns/zarf
      url: oci://ghcr.io/defenseunicorns/packages/init:v0.36.1

  - name: zarf-agent
    required: true
