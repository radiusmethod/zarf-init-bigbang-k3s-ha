kind: ZarfInitConfig
metadata:
  name: full
  description: Used to establish a new Zarf cluster

components:
  - name: k3s
    import:
      path: ../../k3s

  - name: zarf-injector
    required: true
    import:
      # renovate: depName=zarf-dev/zarf
      url: oci://ghcr.io/zarf-dev/packages/init:v0.44.0

  - name: zarf-seed-registry
    required: true
    import:
      # renovate: depName=zarf-dev/zarf
      url: oci://ghcr.io/zarf-dev/packages/init:v0.44.0

  - name: zarf-registry
    required: true
    import:
      # renovate: depName=zarf-dev/zarf
      url: oci://ghcr.io/zarf-dev/packages/init:v0.44.0

  - name: zarf-agent
    required: true
    import:
      # renovate: depName=zarf-dev/zarf
      url: oci://ghcr.io/zarf-dev/packages/init:v0.44.0

  - name: git-server
    import:
      # renovate: depName=zarf-dev/zarf
      url: oci://ghcr.io/zarf-dev/packages/init:v0.44.0
